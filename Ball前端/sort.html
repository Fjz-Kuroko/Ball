		<!-- 推荐分类 -->
		<div class="mt-2">
			<el-tabs type="border-card">
			  <el-tab-pane>
			    <span slot="label"><i class="el-icon-s-goods"></i>推荐</span>
				<el-row>
				<div v-for="item in result">
				  <el-col :span="6"><div class="grid-content bg-purple">
					<el-card shadow="hover">
					          <el-card :body-style="{ padding: '0px' }">
					            <img :src='item.imgurl' class="image" style="height: 215px;width: 100%;">
					            <div style="padding: 14px; height: 150px;" >
					              <span>{{item.pname}}</span>
					              <div class="bottom clearfix">
					                <time class="time">￥{{item.price}}</time><br>
					                <el-button type="text" class="button"><a :href="'detail.html?pid='+item.pid">立即购买</a></el-button>
					              </div>
					            </div>
					          </el-card>
					    </el-card>
				  </div></el-col>
				  <!-- <el-col :span="1"  v-if="item %4 != 0">&nbsp;</el-col> -->

			  <el-tab-pane label="精选">精选</el-tab-pane>
