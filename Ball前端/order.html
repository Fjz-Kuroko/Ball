<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>购物车</title>
	<!--  导入Bootstrap四个文件，导入的顺序固定  -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/detail.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- 引入element-ui样式 -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<!-- 头部 -->
<div id="head"></div>

<div class="container mt-3" id="app">
	 <el-table
		v-loading="loading"
		ref="multipleTable"
		:data="tableData"
		tooltip-effect="dark"
		style="width: 100%"
		lazy
		border
		:header-cell-style="{background:'#0094ff',color:'#fff'}"
		empty-text="订单目前空空如也~">
		</el-table-column>
		<el-table-column
		  label="图片"
		  align="center"
		  width="140">
		  <template slot-scope="scope">
			  <el-image
			  style="width: 80px; height: 80px"
			  :src="scope.row.shoplists[0].imgurl"
			  fit="fit"></el-image>
		  </template>
		</el-table-column>
		<el-table-column
		  prop="shoplists[0].pname"
		  label="商品名称"
		  align="center"
		  >
		</el-table-column>
		<el-table-column
		  prop="shoplists[0].price"
		  label="单价"
		  width="60"
		  align="center"
		  >
		</el-table-column>
		<el-table-column
		  prop="shoplists[0].pnum"
		  label="数量"
		  width="60"
		  align="center"
		  >
		</el-table-column>
		<el-table-column
		  prop="orderAmount"
		  label="总额"
		  width="60"
		  align="center"
		  >
		</el-table-column>
		<el-table-column
		  prop="orderTime"
		  label="下单时间"
		  width="100"
		  align="center"
		  >
		</el-table-column>
		<el-table-column label="更多" width="120" align="center">
			<template slot-scope="scope">
				<el-button :plain="true" @click="more(scope.row)">查看更多</el-button>
			</template>
		</el-table-column>
		<el-table-column label="操作" align="center" width="120">
		  <template slot-scope="scope">
			<el-button
			  size="mini"
			  type="success"
			  @click="comm(scope.row)" v-if="scope.row.status=='已发货'">确认收货</el-button>
		  </template>
		</el-table-column>
	  </el-table>
</div>

<!-- 尾部-->
<div id="footer"></div>
<script>
		$("#head").load("head.html");
		$("#footer").load("footer.html");
</script>
</body>
<!-- 引入开发版本Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 引入element-ui组件库 -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!-- 官网提供的 axios 在线地址 -->
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.min.js"></script>
<!-- Qs库，处理axios的post请求带参数问题 -->
<script src="https://cdn.bootcss.com/qs/6.7.0/qs.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/public.js"></script>
<script src="js/order.js"></script>
</html>
